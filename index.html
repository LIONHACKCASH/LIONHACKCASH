<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="your-title" class="animated-title">LION</h1>
        </div>
        <div class="grid-container">
            <div class="grid-wrapper">
                <div class="grid" id="grid"></div>
            </div>
        </div>
        <div class="controls">
            <span id="trapCount">КОЛИЧЕСТВО ЛОВУШЕК: 3</span>
            <input type="range" id="trapRange" min="1" max="7" step="2" value="3">
            <button id="signalButton">Получить сигнал</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
